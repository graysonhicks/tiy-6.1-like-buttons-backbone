<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Week 6</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 main-content">

      </div>
    </div>
  </div>
  <script id="book-button-template" type="text/x-handlebars-template">
    <button class="btn btn-lg book-like-button">
      {{likes}} {{tag}} <i class="fa fa-thumbs-o-up thumb-up"></i>
    </button>
  </script>
  <script id="gram-button-template" type="text/x-handlebars-template">
    <button class="btn btn-lg gram-like-button">
      {{likes}} {{tag}} <i class="fa fa-heart-o gram-heart"></i>
    </button>
  </script>
  <script id="book-button-update" type="text/x-handlebars-template">
    {{likes}} {{tag}} <i class="fa fa-thumbs-o-up thumb-up"></i>
  </script>
  <script id="gram-button-update" type="text/x-handlebars-template">
    {{likes}} {{tag}} <i class="fa fa-heart-o gram-heart"></i>
  </script>
  <script id="git-button-template" type="text/x-handlebars-template">
    <button class="btn btn-lg git-like-button">
      {{likes}} {{tag}} <i class="fa fa-code-fork thumb-up"></i>
    </button>
  </script>
  <script id="git-button-update" type="text/x-handlebars-template">
    {{likes}} {{tag}} <i class="fa fa-code-fork thumb-up"></i>
  </script>
  <script src="js/bundle.js"></script>
  </body>
</html>
